name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Check go fmt
        run: |
          task check-format

      - name: Check linting
        run: |
          task lint

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Build Binary
        run: |
          task build-all

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: Update compiled binaries
          file_pattern: "bin/*"

  test-gen:
    needs: [lint, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: jason-dour/action-setup-gomplate@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: gomplate --version

      - name: Check SHA
        run: |
          echo "${{ github.event.pull_request.head.sha }}"
          echo "${{ github.ref }}"
