name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Check go fmt
        run: |
          task check-format

      - name: Check linting
        run: |
          task lint

  build:
    needs: [lint]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Build Binary
        run: |
          task build-all

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: Update compiled binaries
          file_pattern: "bin/*"

  gen-tests:
    needs: [lint, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Generate tests
        run: |
          task gen-tests

      - uses: stefanzweifel/git-auto-commit-action@v5
        if: github.event_name == 'pull_request'
        with:
          commit_message: Update tests
          file_pattern: ".github/workflows/test.yaml"

  trigger-tests:
    needs: [gen-tests]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Trigger generated tests
        uses: convictional/trigger-workflow-and-wait@v1.6.1
        with:
          owner: Y0sh1dk
          repo: gha-docker-image-exists
          github_token: ${{ secrets.GITHUB_PERSONAL_ACCESS_TOKEN }}
          workflow_file_name: test.yml
          ref: ${{ github.head_ref}}
          wait_workflow: true
